
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://rawgit.com/kartenkarsten/leaflet-layer-overpass/master/OverPassLayer.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <style>
    html, body, #map { height: 100%; width: 100%; margin: 0; }
  </style>

</head>

<body>
  <div id="map"></div>

  <script type="text/javascript">
    var Tiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
     attribution: '<a href="http://www.openstreetmap.org" target="_blank">Terms &amp; Feedback</a>'
    });

    var latitude = 50.941357, longitude = 6.958307, zoom_level = 15;

    var map = L.map('map').addLayer(Tiles).setView([latitude, longitude], zoom_level);

    L.marker([latitude, longitude]).addTo(map)
     .bindPopup("<b>Hello Germany!</b><br />I'm a simple map.").openPopup();


    var postbox = new L.OverPassLayer({
       minzoom: 15,
       query: "http://overpass-api.de/api/interpreter?data=[out:json];node(BBOX)[amenity=post_box];out;"
       });

    map.addLayer(postbox);
  </script>
</body>
</html>
